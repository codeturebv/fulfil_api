require:
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rake

AllCops:
  Exclude:
    - bin/*
    - vendor/**/*
  NewCops: enable
  TargetRubyVersion: 3.0

Metrics/ClassLength:
  Exclude:
    - test/**/*_test.rb

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes
